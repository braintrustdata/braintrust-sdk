# Mise will automatically read and use .tool-versions files as well as this file.

[env]
# Automatically activate our virtual environment
_.python.venv = { path = ".venv", create = true, uv_create_args = ['--seed']}

# See env.example to configure API keys.
_.file = ".env"

[tools]
uv = "latest"
temporal = "latest"
overmind = "latest"

[tasks.install]
description = "Install requirements"
run = "uv pip install -r requirements.txt"

[tasks.server]
description = "Run temporal server"
run = "overmind s"

[tasks.workflow]
run = "python run_workflow.py"
