name: js-sdk-node-example

on:
  pull_request:

permissions:
  contents: read

jobs:
  test-node-example:
    name: Test Braintrust Node Example
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install SDK dependencies
        working-directory: js
        run: pnpm install

      - name: Install OTEL example dependencies
        working-directory: js/examples/otel
        run: npm install

      - name: Verify OTEL dependencies installed
        working-directory: js/examples/otel
        run: |
          echo "Verifying OTEL packages installed..."
          packages=(
            "@opentelemetry/api"
            "@opentelemetry/sdk-trace-base"
            "@opentelemetry/sdk-node"
            "@opentelemetry/context-async-hooks"
            "tsx"
            "openai"
          )
          for package in "${packages[@]}"; do
            if [ ! -d "node_modules/$package" ]; then
              echo "❌ Package $package not found"
              exit 1
            fi
            echo "✅ $package verified"
          done
          echo "All required packages verified successfully"

      - name: Check if API key is available
        id: check_api_key
        run: |
          if [ -z "${{ secrets.BRAINTRUST_API_KEY }}" ]; then
            echo "api_key_available=false" >> $GITHUB_OUTPUT
            echo "⚠️ BRAINTRUST_API_KEY secret not set - test will be skipped"
          else
            echo "api_key_available=true" >> $GITHUB_OUTPUT
          fi

      - name: Configure for CJS
        shell: bash
        run: |
          cd sdk/js/integration-tests
          # Update package.json to use CommonJS
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); delete pkg.type; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));"
          # Update tsconfig.json for CJS
          node -e "const fs = require('fs'); const cfg = JSON.parse(fs.readFileSync('tsconfig.json', 'utf8')); cfg.compilerOptions.module = 'CommonJS'; cfg.compilerOptions.moduleResolution = 'node'; fs.writeFileSync('tsconfig.json', JSON.stringify(cfg, null, 2));"

      - name: Run OTEL example with npm start
        if: steps.check_api_key.outputs.api_key_available == 'true'
        working-directory: js/examples/otel
        env:
          BRAINTRUST_OTEL_COMPAT: false
          BRAINTRUST_API_KEY: ${{ secrets.BRAINTRUST_API_KEY }}
        run: npm start
