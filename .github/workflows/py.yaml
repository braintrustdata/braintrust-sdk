name: py

on:
  pull_request:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      # As of 2024-11-08, this test takes roughly 60 seconds. There is not much benefit to fail-fast.
      fail-fast: false
      matrix:
        python-version:
          - "3.9"
          - "3.10"
          - "3.11"
          - "3.12"
          - "3.13"
        node_version:
          - "20"

    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY}}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY}}

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set up Node.js ${{ matrix.node-version }} for Pyright
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
      - name: Install dependencies
        run: |
          cd py && make install-dev
      - name: Test whether the Python SDK can be installed
        run: |
          # This is already done by make install-dev, but we're keeping this as a separate step
          # to explicitly verify that installation works
          python -m pip install -e ./core/py[all]
          python -m pip install -e ./py[all]
          python -m pip install -e ./integrations/langchain-py[all]
      - name: Test whether the Python SDK can be imported
        run: |
          python -c 'import braintrust'
      - name: Type check the Python SDK with Pyright
        # TODO: Make Pyright errors fail the build.
        run: |
          pnpm dlx pyright@1.1.388 --level error $(git ls-files '*.py') || true
      - name: Lint the Python SDK
        run: |
          pylint --errors-only $(git ls-files '*.py')
      - name: Run tests
        run: |
          python -m unittest discover ./core/py/src
          pytest ./integrations/langchain-py/src
      - name: Run nox tests
        run: |
          make nox

  upload-wheel:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install build dependencies and build wheel
        run: |
          cd py && make install-build-deps && make build
      - name: Upload wheel as artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-wheel
          path: py/dist/*.whl
          retention-days: 5
