name: JS SDK CJS OTEL Integration Tests
on:
  pull_request:
    paths:
      - "sdk/js/**"
      - ".github/workflows/js-sdk-cjs.yaml"
  push:
    branches:
      - main
    paths:
      - "sdk/js/**"
      - ".github/workflows/js-sdk-cjs.yaml"
  workflow_dispatch:

jobs:
  otel-integration-tests-cjs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Install dependencies
        uses: ./.github/actions/deps

      - name: Build braintrust SDK
        shell: bash
        run: |
          eval "$(mise activate)"
          cd sdk/js
          pnpm build

      - name: Install integration test dependencies
        shell: bash
        run: |
          eval "$(mise activate)"
          cd sdk/js/integration-tests
          pnpm install

      - name: Configure for CJS
        shell: bash
        run: |
          cd sdk/js/integration-tests
          # Update package.json to use CommonJS
          node -e "const fs = require('fs'); const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8')); delete pkg.type; fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));"
          # Update tsconfig.json for CJS
          node -e "const fs = require('fs'); const cfg = JSON.parse(fs.readFileSync('tsconfig.json', 'utf8')); cfg.compilerOptions.module = 'CommonJS'; cfg.compilerOptions.moduleResolution = 'node'; fs.writeFileSync('tsconfig.json', JSON.stringify(cfg, null, 2));"

      - name: Run OTEL integration tests (CJS)
        shell: bash
        env:
          BRAINTRUST_API_KEY: ${{ secrets.BRAINTRUST_API_KEY }}
          BRAINTRUST_OTEL_COMPAT: "true"
          NODE_OPTIONS: "--require tsx/cjs"
        run: |
          eval "$(mise activate)"
          cd sdk/js/integration-tests
          pnpm test
        timeout-minutes: 10
