name: JS SDK CJS OTEL Integration Tests
on:
  pull_request:

jobs:
  otel-integration-tests-cjs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          submodules: recursive

      - name: Install dependencies
        uses: ./.github/actions/deps

      - name: Build braintrust SDK
        shell: bash
        run: |
          eval "$(mise activate)"
          cd sdk/js
          pnpm build

      - name: Install integration test dependencies
        shell: bash
        run: |
          eval "$(mise activate)"
          cd sdk/js/integration-tests
          pnpm install

      - name: Configure for CJS
        shell: bash
        run: |
          cd sdk/js/integration-tests
          # Backup original files and use CJS versions
          mv package.json package-esm.json.bak
          mv tsconfig.json tsconfig-esm.json.bak
          cp package-cjs.json package.json
          cp tsconfig-cjs.json tsconfig.json

      - name: Run OTEL integration tests (CJS)
        shell: bash
        env:
          BRAINTRUST_API_KEY: ${{ secrets.BRAINTRUST_API_KEY }}
          BRAINTRUST_OTEL_COMPAT: "true"
          NODE_OPTIONS: "--require tsx/cjs"
        run: |
          eval "$(mise activate)"
          cd sdk/js/integration-tests
          pnpm test
        timeout-minutes: 10
