name: js

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled, unlabeled]
    paths-ignore:
      - "integrations/otel-js/**"
  push:
    branches: [main]
    paths-ignore:
      - "integrations/otel-js/**"

permissions:
  contents: read
  actions: write

jobs:
  check-labels:
    runs-on: ubuntu-latest
    outputs:
      skip-windows: ${{ contains(toJSON(github.event.pull_request.labels.*.name), 'skip-windows') }}
      skip-legacy: ${{ contains(toJSON(github.event.pull_request.labels.*.name), 'skip-legacy') }}
      skip-typescript: ${{ contains(toJSON(github.event.pull_request.labels.*.name), 'skip-typescript') }}
    steps:
      - name: Check for skip labels
        run: |
          echo "skip-windows: ${{ contains(toJSON(github.event.pull_request.labels.*.name), 'skip-windows') }}"
          echo "skip-legacy: ${{ contains(toJSON(github.event.pull_request.labels.*.name), 'skip-legacy') }}"
          echo "skip-typescript: ${{ contains(toJSON(github.event.pull_request.labels.*.name), 'skip-typescript') }}"

  build:
    needs: check-labels
    if: needs.check-labels.outputs.skip-typescript != 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20, 22]

    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY}}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY}}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY}}

    outputs:
      artifact-name: ${{ steps.artifact.outputs.name }}

    steps:
      - name: Skip check
        id: skip-check
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" && "${{ needs.check-labels.outputs.skip-windows }}" == "true" ]]; then
            echo "Skipping Windows build due to skip-windows label"
            echo "should-skip=true" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.node-version }}" == "20" && "${{ needs.check-labels.outputs.skip-legacy }}" == "true" ]]; then
            echo "Skipping Node 20 build due to skip-legacy label"
            echo "should-skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "should-skip=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.skip-check.outputs.should-skip != 'true'
      - uses: actions/setup-node@v4
        if: steps.skip-check.outputs.should-skip != 'true'
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"
      - uses: pnpm/action-setup@v4
        if: steps.skip-check.outputs.should-skip != 'true'
      - name: "verify ci"
        if: steps.skip-check.outputs.should-skip != 'true'
        shell: bash
        run: |
          make js-verify-ci

      - name: Determine artifact name
        if: steps.skip-check.outputs.should-skip != 'true'
        id: artifact
        env:
          ARTIFACT_NAME: javascript-sdk-dev-${{ github.run_id }}
        run: |
          echo "Artifact: $ARTIFACT_NAME"
          echo "name=$ARTIFACT_NAME" >> "$GITHUB_OUTPUT"
      - name: Prepare artifact
        if: steps.skip-check.outputs.should-skip != 'true'
        id: prepare_artifact
        working-directory: js
        shell: bash
        run: |
          mkdir -p artifacts
          PACKED_TARBALL=$(npm pack --pack-destination artifacts)
          echo "packed_tarball=$PACKED_TARBALL" >> "$GITHUB_OUTPUT"

      - name: Build and pack @braintrust/otel
        if: steps.skip-check.outputs.should-skip != 'true'
        id: prepare_otel_artifact
        shell: bash
        run: |
          # Install the built braintrust package in otel-js to satisfy peer dependency
          BRAINTRUST_TARBALL=$(ls js/artifacts/braintrust-*.tgz | head -n 1)
          if [ -z "$BRAINTRUST_TARBALL" ]; then
            echo "Error: braintrust tarball not found"
            exit 1
          fi
          echo "Using braintrust tarball: $BRAINTRUST_TARBALL"

          # Install braintrust and OpenTelemetry peer dependencies in otel-js directory for build
          # Use pnpm to match the workspace, with no-save flags to avoid modifying lockfile
          cd integrations/otel-js
          if ! npm_config_save=false npm_config_lockfile=false pnpm add \
            file:../../$BRAINTRUST_TARBALL \
            @opentelemetry/api@^1.9.0 \
            @opentelemetry/core@^1.9.0 \
            @opentelemetry/exporter-trace-otlp-http@^0.35.0 \
            @opentelemetry/sdk-trace-base@^1.9.0; then
            echo "Error: Failed to install dependencies"
            exit 1
          fi

          # Build the otel package
          pnpm run build

          # Pack the otel package
          PACKED_OTEL_TARBALL=$(npm pack --pack-destination ../../js/artifacts)
          echo "packed_otel_tarball=$PACKED_OTEL_TARBALL" >> "$GITHUB_OUTPUT"

      - name: List artifacts before upload
        if: steps.skip-check.outputs.should-skip != 'true'
        shell: bash
        run: |
          echo "Braintrust tarball: ${{ steps.prepare_artifact.outputs.packed_tarball }}"
          echo "Otel tarball: ${{ steps.prepare_otel_artifact.outputs.packed_otel_tarball }}"
          ls -la js/artifacts/

      - name: Upload build artifacts
        if: steps.skip-check.outputs.should-skip != 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact.outputs.name }}-${{ matrix.node-version }}-dist
          path: |
            js/artifacts/${{ steps.prepare_artifact.outputs.packed_tarball }}
            js/artifacts/${{ steps.prepare_otel_artifact.outputs.packed_otel_tarball }}
          retention-days: 1

  smoke-tests-node:
    needs: [check-labels, build]
    if: needs.check-labels.outputs.skip-typescript != 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        integration: [otel-v1, span]
        os: [ubuntu-latest, windows-latest]
        node-version: [20, 22]

    steps:
      - name: Skip check
        id: skip-check
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" && "${{ needs.check-labels.outputs.skip-windows }}" == "true" ]]; then
            echo "Skipping Windows tests due to skip-windows label"
            echo "should-skip=true" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.node-version }}" == "20" && "${{ needs.check-labels.outputs.skip-legacy }}" == "true" ]]; then
            echo "Skipping Node 20 tests due to skip-legacy label"
            echo "should-skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "should-skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: steps.skip-check.outputs.should-skip != 'true'
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.workflow_run.repository.full_name }}
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        if: steps.skip-check.outputs.should-skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Backup original integration package manifests
        if: steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/${{ matrix.integration }}
        run: |
          npm run backup

      - name: Download build artifact
        if: steps.skip-check.outputs.should-skip != 'true'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}-${{ matrix.node-version }}-dist
          path: js/artifacts
          run-id: ${{ github.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Temporarily point braintrust dependency to local build ${{ matrix.integration }}
        if: steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/${{ matrix.integration }}
        run: |
          npm run install-build

      - name: Run integration test (CJS) for ${{ matrix.integration }}
        if: steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/${{ matrix.integration }}
        shell: bash
        env:
          BRAINTRUST_API_KEY: ${{ matrix.integration == 'otel-v1' && secrets.BRAINTRUST_API_KEY || '' }}
          BRAINTRUST_OTEL_COMPAT: ${{ matrix.integration == 'otel-v1' && secrets.BRAINTRUST_API_KEY || '' }}
        run: |
          if [ "${{ matrix.integration }}" != "otel-v1" ]; then
            npm ci
          else
            npm ci --legacy-peer-deps
            npx tsx ../../install-build.ts ../../../artifacts otel
          fi
          npm start

      - name: Enable ESM for integrations tests
        if: steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/${{ matrix.integration }}
        run: |
          npm run enable-esm

      - name: Run integration test (ESM) for ${{ matrix.integration }}
        if: steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/${{ matrix.integration }}
        shell: bash
        env:
          BRAINTRUST_API_KEY: ${{ matrix.integration == 'otel-v1' && secrets.BRAINTRUST_API_KEY || '' }}
          BRAINTRUST_OTEL_COMPAT: ${{ matrix.integration == 'otel-v1' && secrets.BRAINTRUST_API_KEY || '' }}
        run: |
          if [ "${{ matrix.integration }}" != "otel-v1" ]; then
            npm ci
          else
            npm ci --legacy-peer-deps
            npx tsx ../../install-build.ts ../../../artifacts otel
          fi
          npm start

      - name: Restore original package.json files
        if: always() && steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/${{ matrix.integration }}
        run: |
          npm run restore

  smoke-tests-nextjs:
    needs: [check-labels, build]
    if: needs.check-labels.outputs.skip-typescript != 'true'
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20, 22]

    steps:
      - name: Skip check
        id: skip-check
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" && "${{ needs.check-labels.outputs.skip-windows }}" == "true" ]]; then
            echo "Skipping Windows tests due to skip-windows label"
            echo "should-skip=true" >> "$GITHUB_OUTPUT"
          elif [[ "${{ matrix.node-version }}" == "20" && "${{ needs.check-labels.outputs.skip-legacy }}" == "true" ]]; then
            echo "Skipping Node 20 tests due to skip-legacy label"
            echo "should-skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "should-skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout repository
        if: steps.skip-check.outputs.should-skip != 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: steps.skip-check.outputs.should-skip != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Backup original package manifests
        if: steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/nextjs-instrumentation
        run: |
          npm run backup

      - name: Download build artifact
        if: steps.skip-check.outputs.should-skip != 'true'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}-${{ matrix.node-version }}-dist
          path: js/artifacts
          run-id: ${{ github.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies and local builds
        if: steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/nextjs-instrumentation
        shell: bash
        run: |
          npm ci --legacy-peer-deps
          npx tsx ../../install-build.ts ../../../artifacts braintrust
          npx tsx ../../install-build.ts ../../../artifacts otel

      - name: Run Next.js build test
        if: steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/nextjs-instrumentation
        shell: bash
        run: |
          npm test

      - name: Restore original package.json files
        if: always() && steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/nextjs-instrumentation
        run: |
          npm run restore

  smoke-tests-deno:
    needs: [check-labels, build]
    if: needs.check-labels.outputs.skip-typescript != 'true'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [20, 22]

    steps:
      - name: Skip check
        id: skip-check
        shell: bash
        run: |
          if [[ "${{ matrix.node-version }}" == "20" && "${{ needs.check-labels.outputs.skip-legacy }}" == "true" ]]; then
            echo "Skipping Node 20 artifact due to skip-legacy label"
            echo "should-skip=true" >> "$GITHUB_OUTPUT"
          else
            echo "should-skip=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.skip-check.outputs.should-skip != 'true'
      - name: Setup Deno
        if: steps.skip-check.outputs.should-skip != 'true'
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Download build artifact
        if: steps.skip-check.outputs.should-skip != 'true'
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact-name }}-${{ matrix.node-version }}-dist
          path: js/artifacts
          run-id: ${{ github.run_id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract build artifact
        if: steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/deno
        shell: bash
        run: |
          set -euo pipefail
          ARTIFACT_DIR=../../../artifacts
          TARBALL=$(ls "$ARTIFACT_DIR"/braintrust-*.tgz | head -n 1 || true)
          if [ -z "$TARBALL" ]; then
            echo "No braintrust build found"
            exit 1
          fi
          rm -rf build
          mkdir -p build
          tar -xzf "$TARBALL" -C build
          [ -d build/package ] && mv build/package build/braintrust

      - name: Run logger test
        if: steps.skip-check.outputs.should-skip != 'true'
        working-directory: js/smoke/tests/deno
        env:
          BRAINTRUST_BUILD_DIR: ${{ github.workspace }}/js/smoke/tests/deno/build/braintrust/dist/browser.mjs
        run: |
          deno task test
