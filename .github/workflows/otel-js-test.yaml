name: otel-js

on:
  pull_request:
    paths:
      - "integrations/otel-js/**"
      - "js/**"
      - ".github/workflows/otel-js-test.yaml"
  push:
    branches: [main]
    paths:
      - "integrations/otel-js/**"
      - "js/**"

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node-version: [20, 22]

    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY}}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY}}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v4

      # Run otel-js tests with proper isolation setup
      # This uses the Makefile target which handles:
      # - Installing workspace dependencies
      # - Building braintrust SDK and @braintrust/otel
      # - Setting up isolated node_modules for otel-v1 and otel-v2
      # - Running tests for both OpenTelemetry versions
      - name: "Build and test otel-js"
        shell: bash
        run: make js-test-otel
